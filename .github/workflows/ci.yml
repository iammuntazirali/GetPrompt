name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  integration:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: prompthub
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U user -d prompthub
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install server deps
        run: |
          cd apps/server
          npm ci
      - name: Generate Prisma client and push schema
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/prompthub
        run: |
          cd apps/server
          npx prisma generate
          npx prisma db push
      - name: Run unit tests (vitest + supertest)
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/prompthub
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/server
          npm run test:unit
      - name: Start server
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/prompthub
          REDIS_URL: redis://localhost:6379
          PORT: 4000
        run: |
          cd apps/server
          nohup node server.js &
          sleep 2
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:4000/api/prompts >/dev/null; then
              echo 'server up' && break
            fi
            sleep 1
          done
      - name: Run integration tests
        run: |
          cd apps/server
          npm test
